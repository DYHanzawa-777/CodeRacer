<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <title> Home </title>
    <!-- The link below is used for formatting the website and uses a CDN to get the framework for building the website. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"> Profile </a>
            <form class="form-inline my-2 my-lg-0">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item mx-1">
                        <a id="userlink" class="nav-link" href="#">Username</a>
                    </li>
                    <li class="nav-item mx-1">
                        <a id="signoutlink" class="nav-link" href="">Sign Out</a>
                    </li>
                </ul>
            </form>
        </div>
        </div>
    </nav>

    <h3 id="header"> </h3>

    <script>

        // References

        let userlink = document.getElementById('userlink');
        let signoutlink = document.getElementById('signoutlink');
        let header = document.getElementById('header');
        var currentuser = null;

        // Gets the username and checks to see if the user wants to be kept logged in or not

        function getUsername() {
            let keepLoggedIn = localStorage.getItem("keepLoggedIn");

            if (keepLoggedIn == "yes") {
                currentuser = JSON.parse(localStorage.getItem('user'));
            }
            else {
                currentuser = JSON.parse(sessionStorage.getItem('user'));
            }
        }

        // When the "signOut" function gets called, the user is logged out and is redirected to the homepage

        function signOut() {
            sessionStorage.removeItem('user');
            localStorage.removeItem('user');
            localStorage.removeItem('keepLoggedIn');
            window.location = "/CodeRacer/index.html";
        }

        // Loads Windows

        // If the "Create New Account" is pressed, it will redirect the user to the register.html page
        // If the "Login" button is pressed, it will redirect the user to the login.html page
        // If the user is signed in, it will display the username and the signout button on the top right-hand corner of the page
        // Once the person presses "Sign Out", it will redirect them to the homepage
        window.onload = function () {
            getUsername();
            if (currentuser == null) {
                userlink.innerText = "Create New Account";
                userlink.classList.replace("nav-link", "btn");
                userlink.classList.add("btn-primary");
                userlink.href = "register.html";

                signoutlink.innerText = "Login";
                signoutlink.classList.replace("nav-link", "btn");
                signoutlink.classList.add("btn-success");
                signoutlink.href = "login.html";
            }
            else {
                userlink.innerText = currentuser.username;
                header.innerText = "Welcome " + currentuser.username;
                userlink.classList.replace("btn", "nav-link");
                userlink.classList.add("btn-primary");
                userlink.href = "#";

                signoutlink.innerText = "Sign Out";
                signoutlink.classList.replace("btn", "nav-link");
                signoutlink.classList.add("btn-success");
                signoutlink.href = "javascript:signOut()";
            }
        }

    </script>

</body>

</html>
