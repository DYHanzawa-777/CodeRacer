<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div id="header">
        <div class="dropdown" style="float:left;margin-left: 10px;">
            <button class="dropbtn">Themes</button>
            <div class="dropdown-content" style="left:0;">
                <button onclick="DefaultTheme()">Default Theme</button>
                <button onclick="CoralTheme()">Coral Theme</button>
                <button onclick="BlueTheme()">Blue Theme</button>
            </div>
        </div>
        <div id="logoname">
            <div class="typewriter">
                <h1>Code Racer</h1>
            </div>
        </div>

        <div class="dropdown" style="float:right;margin-right: 10px;">
            <button class="dropbtn">Your Profile</button>
            <div class="dropdown-content">
                <a id="userlink" href="\CodeRacer\profile\login.html">Not Logged in</a>
                <a id="userlink" href="\CodeRacer\index.html">Logout</a>
                <a id="userlink" href="\CodeRacer\setting\setting.html">Settings</a>
                <a id="userlink" href="\CodeRacer">Home page</a>
            </div>
        </div>



    </div>

    <div id="mainContent">
        <div id="language-dropdown" class="dropdown">
            <button id="language-dropbtn" class="dropbtn">Select Language</button>
            <div class="dropdown-content">
                <a id="python" onclick="changeLanguage('Python')">Python</a>
                <a id="java" onclick="changeLanguage('Java')">Java</a>
            </div>
        </div>
        <div id="typing-area">
            <textarea spellcheck="false" id="text" rows="40" cols="80"></textarea>
            <pre id="text-to-type"><code id="code"></code></pre>
        </div>
    </div>
    <script src="code-snip.js"></script>
    <script src="app.js"></script>
</body>

</html>
