<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div id="header">
        <form class="color-picker">
            <fieldset>
                <legend class="visually-hidden">Pick a color scheme</legend>
                <label for="light" class="visually-hidden">Light</label>
                <input type="radio" name="theme" id="light" checked>

                <label for="pink" class="visually-hidden">Pink theme</label>
                <input type="radio" id="pink" name="theme">

                <label for="blue" class="visually-hidden">Blue theme</label>
                <input type="radio" id="blue" name="theme">

                <label for="green" class="visually-hidden">Green theme</label>
                <input type="radio" id="green" name="theme">

            </fieldset>
        </form>
        <div id="logoname">
            <div class="typewriter">
                <h1>Code Racer</h1>
            </div>
        </div>

        <div class="dropdown" style="float:right;margin-right: 10px;">
            <button class="dropbtn">Your Profile</button>
            <div class="dropdown-content">
                <a id="userlink" href="\CodeRacer\profile\login.html">Not Logged In</a>
                <a id="leaderboardlink" href="\CodeRacer\leaderboard\leaderboard.html">Leaderboard</a>
                <a id="signoutmainlink" href="\CodeRacer\index.html">Sign Out</a>
            </div>
        </div>
    </div>

    <div id="mainContent">
        <div id="language-container">
            <h2 id="c++">C++</h2>
            <h2 id="java">Java</h2>
            <h2 id="js">JavaScript</h2>
            <h2 id="python">Python</h2>
        </div>

        <dialog id="modal">
            <div id="modalContent">
                <h1>STATS</h1>
                <div class="stats">
                   <h2 id="wpm">WPM: </h2> 
                   <h2 id="wps">WPS: </h2>
                   <h2 id="cpm">CPM: </h2>
                   <h2 id="cps">CPS: </h2>
                </div>
                <div class="stats">
                    <h2 id="acc">ACC: </h2>
                    <h2 id="time">TIME: </h2>
                </div>
                <button type="button" id="learnMore">
                    Click Me to Learn More About the Code You Just Typed!
                </button>
                <button type="button" id="modalClose">Close</button>
            </div>
        </dialog>

        <button type="button" id="testButton">test</button>

        <div id="typing-area">

            <pre id="text-to-type"><code id="code"></code></pre>
        </div>
    </div>
    <footer id="footer">
        <h2>test</h2>
    </footer>
    <script type="module" src="code-snippets/code-snip.js"></script>
    <script src="app.js"></script>
</body>

</html>
